<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Local &amp; Persistent Storage Pane</title>
<!-- Fonts -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<!-- Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Tailwind Config -->
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#0d59f2",
                        "background-light": "#f5f6f8",
                        "background-dark": "#101622", // Matches the deep blue-black from examples
                        "surface-dark": "#1a2234",
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        /* Custom Scrollbar for IDE feel */
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: #101622;
        }
        ::-webkit-scrollbar-thumb {
            background: #2d3748;
            border-radius: 3px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #4a5568;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-white font-display antialiased overflow-hidden h-screen flex flex-col">
<!-- Top App Bar -->
<header class="shrink-0 flex items-center bg-background-light dark:bg-background-dark px-4 py-3 justify-between border-b border-gray-200 dark:border-gray-800">
<button class="text-slate-900 dark:text-white flex size-10 shrink-0 items-center justify-center rounded-full hover:bg-gray-200 dark:hover:bg-gray-800 transition-colors">
<span class="material-symbols-outlined">arrow_back</span>
</button>
<h2 class="text-lg font-bold leading-tight tracking-tight flex-1 text-center">Storage Manager</h2>
<button class="text-slate-900 dark:text-white flex size-10 shrink-0 items-center justify-center rounded-full hover:bg-gray-200 dark:hover:bg-gray-800 transition-colors">
<span class="material-symbols-outlined">settings</span>
</button>
</header>
<!-- Main Content Area -->
<main class="flex-1 overflow-y-auto px-4 pb-24">
<!-- Section: Local Machine -->
<div class="mt-6 mb-2">
<div class="flex items-center justify-between mb-3 px-1">
<h3 class="text-sm uppercase tracking-wider text-gray-500 dark:text-gray-400 font-bold">Local Machine</h3>
<span class="inline-flex items-center gap-1.5 px-2 py-1 rounded text-xs font-medium bg-emerald-500/10 text-emerald-600 dark:text-emerald-400 border border-emerald-500/20">
<span class="relative flex h-2 w-2">
<span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-emerald-400 opacity-75"></span>
<span class="relative inline-flex rounded-full h-2 w-2 bg-emerald-500"></span>
</span>
                    Agent Active
                </span>
</div>
<div class="space-y-1">
<!-- Item -->
<button class="w-full group flex items-center gap-3 bg-white dark:bg-surface-dark p-3 rounded-lg border border-gray-200 dark:border-gray-800 hover:border-primary/50 dark:hover:border-primary/50 transition-all active:scale-[0.99]">
<div class="flex items-center justify-center rounded-md bg-blue-100 dark:bg-blue-500/10 text-primary h-10 w-10 shrink-0">
<span class="material-symbols-outlined">folder_open</span>
</div>
<div class="flex-1 text-left min-w-0">
<p class="text-sm font-semibold truncate">Documents</p>
<p class="text-xs text-gray-500 dark:text-gray-400 truncate">~/User/Dev/Documents</p>
</div>
<span class="material-symbols-outlined text-gray-400 group-hover:text-primary transition-colors text-[20px]">chevron_right</span>
</button>
<!-- Item -->
<button class="w-full group flex items-center gap-3 bg-white dark:bg-surface-dark p-3 rounded-lg border border-gray-200 dark:border-gray-800 hover:border-primary/50 dark:hover:border-primary/50 transition-all active:scale-[0.99]">
<div class="flex items-center justify-center rounded-md bg-blue-100 dark:bg-blue-500/10 text-primary h-10 w-10 shrink-0">
<span class="material-symbols-outlined">download</span>
</div>
<div class="flex-1 text-left min-w-0">
<p class="text-sm font-semibold truncate">Downloads</p>
<p class="text-xs text-gray-500 dark:text-gray-400 truncate">~/User/Dev/Downloads</p>
</div>
<span class="material-symbols-outlined text-gray-400 group-hover:text-primary transition-colors text-[20px]">chevron_right</span>
</button>
<!-- Item -->
<button class="w-full group flex items-center gap-3 bg-white dark:bg-surface-dark p-3 rounded-lg border border-gray-200 dark:border-gray-800 hover:border-primary/50 dark:hover:border-primary/50 transition-all active:scale-[0.99]">
<div class="flex items-center justify-center rounded-md bg-blue-100 dark:bg-blue-500/10 text-primary h-10 w-10 shrink-0">
<span class="material-symbols-outlined">desktop_windows</span>
</div>
<div class="flex-1 text-left min-w-0">
<p class="text-sm font-semibold truncate">Desktop</p>
<p class="text-xs text-gray-500 dark:text-gray-400 truncate">~/User/Dev/Desktop</p>
</div>
<span class="material-symbols-outlined text-gray-400 group-hover:text-primary transition-colors text-[20px]">chevron_right</span>
</button>
</div>
</div>
<!-- Section: Workspace Storage -->
<div class="mt-8 mb-2">
<div class="flex items-center justify-between mb-3 px-1">
<h3 class="text-sm uppercase tracking-wider text-gray-500 dark:text-gray-400 font-bold">Workspace Persistent Storage</h3>
</div>
<!-- Quota Card -->
<div class="bg-white dark:bg-surface-dark p-4 rounded-xl border border-gray-200 dark:border-gray-800 mb-3 shadow-sm">
<div class="flex justify-between items-end mb-2">
<div class="flex items-center gap-2">
<span class="material-symbols-outlined text-gray-400">cloud_queue</span>
<span class="text-sm font-medium">IDE Cloud Volume</span>
</div>
<span class="text-xs font-mono text-gray-500 dark:text-gray-400">45GB / 100GB</span>
</div>
<div class="h-2 w-full bg-gray-100 dark:bg-gray-700 rounded-full overflow-hidden">
<div class="h-full bg-primary w-[45%] rounded-full"></div>
</div>
<div class="mt-2 text-right">
<span class="text-[10px] text-gray-400 font-medium uppercase tracking-wide">45% Used</span>
</div>
</div>
<div class="space-y-1">
<!-- Item -->
<button class="w-full group flex items-center gap-3 bg-white dark:bg-surface-dark p-3 rounded-lg border border-gray-200 dark:border-gray-800 hover:border-primary/50 dark:hover:border-primary/50 transition-all active:scale-[0.99]">
<div class="flex items-center justify-center rounded-md bg-purple-100 dark:bg-purple-500/10 text-purple-600 dark:text-purple-400 h-10 w-10 shrink-0">
<span class="material-symbols-outlined">terminal</span>
</div>
<div class="flex-1 text-left min-w-0">
<p class="text-sm font-semibold truncate">Application Source</p>
<p class="text-xs text-gray-500 dark:text-gray-400 font-mono truncate">/app/src</p>
</div>
<span class="text-xs font-mono text-gray-500 mr-2">12 GB</span>
<span class="material-symbols-outlined text-gray-400 group-hover:text-primary transition-colors text-[20px]">chevron_right</span>
</button>
<!-- Item -->
<button class="w-full group flex items-center gap-3 bg-white dark:bg-surface-dark p-3 rounded-lg border border-gray-200 dark:border-gray-800 hover:border-primary/50 dark:hover:border-primary/50 transition-all active:scale-[0.99]">
<div class="flex items-center justify-center rounded-md bg-purple-100 dark:bg-purple-500/10 text-purple-600 dark:text-purple-400 h-10 w-10 shrink-0">
<span class="material-symbols-outlined">description</span>
</div>
<div class="flex-1 text-left min-w-0">
<p class="text-sm font-semibold truncate">Logs &amp; Data</p>
<p class="text-xs text-gray-500 dark:text-gray-400 font-mono truncate">/var/logs</p>
</div>
<span class="text-xs font-mono text-gray-500 mr-2">4.2 GB</span>
<span class="material-symbols-outlined text-gray-400 group-hover:text-primary transition-colors text-[20px]">chevron_right</span>
</button>
</div>
</div>
<!-- Section: Network Shares -->
<div class="mt-8 mb-2">
<div class="flex items-center justify-between mb-3 px-1">
<h3 class="text-sm uppercase tracking-wider text-gray-500 dark:text-gray-400 font-bold">Network Shares</h3>
<button class="text-primary text-xs font-bold hover:underline">SCAN</button>
</div>
<div class="space-y-1">
<!-- Item -->
<button class="w-full group flex items-center gap-3 bg-white dark:bg-surface-dark p-3 rounded-lg border border-gray-200 dark:border-gray-800 hover:border-primary/50 dark:hover:border-primary/50 transition-all active:scale-[0.99]">
<div class="flex items-center justify-center rounded-md bg-orange-100 dark:bg-orange-500/10 text-orange-600 dark:text-orange-400 h-10 w-10 shrink-0">
<span class="material-symbols-outlined">dns</span>
</div>
<div class="flex-1 text-left min-w-0">
<p class="text-sm font-semibold truncate">Dev Assets (SMB)</p>
<p class="text-xs text-gray-500 dark:text-gray-400 font-mono truncate">192.168.1.5</p>
</div>
<div class="flex items-center gap-2">
<span class="size-2 rounded-full bg-green-500"></span>
<span class="material-symbols-outlined text-gray-400 group-hover:text-primary transition-colors text-[20px]">chevron_right</span>
</div>
</button>
<!-- Item -->
<button class="w-full group flex items-center gap-3 bg-white dark:bg-surface-dark p-3 rounded-lg border border-gray-200 dark:border-gray-800 hover:border-primary/50 dark:hover:border-primary/50 transition-all active:scale-[0.99]">
<div class="flex items-center justify-center rounded-md bg-orange-100 dark:bg-orange-500/10 text-orange-600 dark:text-orange-400 h-10 w-10 shrink-0">
<span class="material-symbols-outlined">lan</span>
</div>
<div class="flex-1 text-left min-w-0">
<p class="text-sm font-semibold truncate">Prod Backups (NFS)</p>
<p class="text-xs text-gray-500 dark:text-gray-400 font-mono truncate">nfs://prod-assets</p>
</div>
<div class="flex items-center gap-2">
<span class="size-2 rounded-full bg-gray-600"></span>
<span class="material-symbols-outlined text-gray-400 group-hover:text-primary transition-colors text-[20px]">chevron_right</span>
</div>
</button>
</div>
</div>
</main>
<!-- Floating Action Button Area -->
<div class="absolute bottom-0 left-0 w-full p-4 bg-gradient-to-t from-background-light via-background-light to-transparent dark:from-background-dark dark:via-background-dark dark:to-transparent pointer-events-none pb-8 pt-12">
<button class="pointer-events-auto w-full flex items-center justify-center gap-2 bg-primary hover:bg-blue-600 text-white font-bold h-14 rounded-xl shadow-lg shadow-blue-900/20 active:scale-[0.98] transition-transform">
<span class="material-symbols-outlined">add_circle</span>
            Mount New Drive
        </button>
</div>
</body></html>
