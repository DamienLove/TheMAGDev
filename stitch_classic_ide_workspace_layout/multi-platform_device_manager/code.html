<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Multi-Platform Device Manager</title>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&amp;family=Space+Grotesk:wght@300..700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#135bec",
                        "background-light": "#f6f6f8",
                        "background-dark": "#101622",
                        "surface-dark": "#1a2234",
                        "surface-darker": "#111722",
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "sans-serif"],
                        "body": ["Noto Sans", "sans-serif"]
                    },
                    borderRadius: { "DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px" },
                },
            },
        }
    </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-white font-display antialiased selection:bg-primary/30">
<div class="relative flex h-full min-h-screen w-full max-w-md mx-auto flex-col bg-background-light dark:bg-background-dark overflow-hidden shadow-2xl border-x border-slate-200 dark:border-slate-800">
<!-- Top App Bar -->
<header class="flex items-center justify-between p-4 pb-2 bg-background-light dark:bg-background-dark sticky top-0 z-10">
<h1 class="text-xl font-bold leading-tight tracking-tight">Device Manager</h1>
<button class="flex items-center justify-center rounded-full h-10 w-10 bg-slate-200 dark:bg-surface-dark text-primary hover:bg-primary/10 transition-colors">
<span class="material-symbols-outlined text-2xl">add</span>
</button>
</header>
<!-- Global Action -->
<div class="px-4 py-4 sticky top-[60px] z-10 bg-background-light dark:bg-background-dark/95 backdrop-blur-sm border-b border-slate-200 dark:border-slate-800/50">
<button class="w-full flex items-center justify-center gap-2 rounded-xl h-12 bg-primary hover:bg-blue-600 text-white font-bold text-base shadow-lg shadow-primary/25 transition-all active:scale-[0.98]">
<span class="material-symbols-outlined">rocket_launch</span>
<span>Launch All Devices</span>
</button>
</div>
<!-- Scrollable Content -->
<main class="flex-1 overflow-y-auto pb-24 px-4 space-y-4 pt-4">
<!-- Device Item: Android (Online) -->
<div class="bg-white dark:bg-surface-dark rounded-xl p-4 shadow-sm border border-slate-200 dark:border-slate-700/50 group">
<div class="flex justify-between items-start mb-4">
<div class="flex items-center gap-3">
<div class="flex items-center justify-center rounded-lg bg-green-500/10 dark:bg-green-500/20 text-green-600 dark:text-green-400 shrink-0 h-12 w-12">
<span class="material-symbols-outlined text-2xl">android</span>
</div>
<div>
<h3 class="text-base font-bold leading-tight">Pixel 7 Pro</h3>
<div class="flex items-center gap-2 mt-1">
<span class="text-xs font-medium px-2 py-0.5 rounded-full bg-slate-100 dark:bg-slate-700 text-slate-500 dark:text-slate-400">Android 14</span>
<span class="flex items-center gap-1 text-xs text-green-600 dark:text-green-400 font-medium">
<span class="block h-1.5 w-1.5 rounded-full bg-green-500"></span>
                                    Online
                                </span>
</div>
</div>
</div>
</div>
<div class="grid grid-cols-3 gap-2">
<button class="flex flex-col items-center justify-center gap-1 py-2 rounded-lg bg-red-500/10 hover:bg-red-500/20 text-red-600 dark:text-red-400 transition-colors">
<span class="material-symbols-outlined text-[20px]">stop_circle</span>
<span class="text-[10px] font-bold uppercase tracking-wider">Stop</span>
</button>
<button class="flex flex-col items-center justify-center gap-1 py-2 rounded-lg bg-slate-100 dark:bg-slate-700/50 hover:bg-slate-200 dark:hover:bg-slate-700 text-slate-600 dark:text-slate-300 transition-colors">
<span class="material-symbols-outlined text-[20px]">cleaning_services</span>
<span class="text-[10px] font-bold uppercase tracking-wider">Wipe</span>
</button>
<button class="flex flex-col items-center justify-center gap-1 py-2 rounded-lg bg-slate-100 dark:bg-slate-700/50 hover:bg-slate-200 dark:hover:bg-slate-700 text-slate-600 dark:text-slate-300 transition-colors">
<span class="material-symbols-outlined text-[20px]">settings</span>
<span class="text-[10px] font-bold uppercase tracking-wider">Settings</span>
</button>
</div>
</div>
<!-- Device Item: iOS (Booting) -->
<div class="bg-white dark:bg-surface-dark rounded-xl p-4 shadow-sm border border-slate-200 dark:border-slate-700/50">
<div class="flex justify-between items-start mb-4">
<div class="flex items-center gap-3">
<div class="flex items-center justify-center rounded-lg bg-slate-100 dark:bg-slate-700 text-slate-900 dark:text-white shrink-0 h-12 w-12">
<i class="fa-brands fa-apple text-2xl"></i> <!-- Fallback if no brands support, using generic icon below -->
<span class="material-symbols-outlined text-2xl">phone_iphone</span>
</div>
<div>
<h3 class="text-base font-bold leading-tight">iPhone 15 Pro</h3>
<div class="flex items-center gap-2 mt-1">
<span class="text-xs font-medium px-2 py-0.5 rounded-full bg-slate-100 dark:bg-slate-700 text-slate-500 dark:text-slate-400">iOS 17</span>
<span class="flex items-center gap-1 text-xs text-yellow-600 dark:text-yellow-400 font-medium">
<span class="block h-1.5 w-1.5 rounded-full bg-yellow-500 animate-pulse"></span>
                                    Booting...
                                </span>
</div>
</div>
</div>
</div>
<div class="grid grid-cols-3 gap-2">
<button class="flex flex-col items-center justify-center gap-1 py-2 rounded-lg bg-slate-200 dark:bg-slate-700 opacity-50 cursor-not-allowed text-slate-400 transition-colors" disabled="">
<span class="material-symbols-outlined text-[20px]">play_arrow</span>
<span class="text-[10px] font-bold uppercase tracking-wider">Start</span>
</button>
<button class="flex flex-col items-center justify-center gap-1 py-2 rounded-lg bg-slate-100 dark:bg-slate-700/50 hover:bg-slate-200 dark:hover:bg-slate-700 text-slate-600 dark:text-slate-300 transition-colors">
<span class="material-symbols-outlined text-[20px]">cleaning_services</span>
<span class="text-[10px] font-bold uppercase tracking-wider">Wipe</span>
</button>
<button class="flex flex-col items-center justify-center gap-1 py-2 rounded-lg bg-slate-100 dark:bg-slate-700/50 hover:bg-slate-200 dark:hover:bg-slate-700 text-slate-600 dark:text-slate-300 transition-colors">
<span class="material-symbols-outlined text-[20px]">settings</span>
<span class="text-[10px] font-bold uppercase tracking-wider">Settings</span>
</button>
</div>
</div>
<!-- Device Item: Windows (Offline) -->
<div class="bg-white dark:bg-surface-dark rounded-xl p-4 shadow-sm border border-slate-200 dark:border-slate-700/50">
<div class="flex justify-between items-start mb-4">
<div class="flex items-center gap-3">
<div class="flex items-center justify-center rounded-lg bg-blue-500/10 dark:bg-blue-500/20 text-blue-600 dark:text-blue-400 shrink-0 h-12 w-12">
<span class="material-symbols-outlined text-2xl">desktop_windows</span>
</div>
<div>
<h3 class="text-base font-bold leading-tight">Windows Desktop</h3>
<div class="flex items-center gap-2 mt-1">
<span class="text-xs font-medium px-2 py-0.5 rounded-full bg-slate-100 dark:bg-slate-700 text-slate-500 dark:text-slate-400">Native</span>
<span class="flex items-center gap-1 text-xs text-slate-500 dark:text-slate-400 font-medium">
<span class="block h-1.5 w-1.5 rounded-full bg-slate-400"></span>
                                    Offline
                                </span>
</div>
</div>
</div>
</div>
<div class="grid grid-cols-3 gap-2">
<button class="flex flex-col items-center justify-center gap-1 py-2 rounded-lg bg-primary/10 hover:bg-primary/20 text-primary transition-colors">
<span class="material-symbols-outlined text-[20px]">play_arrow</span>
<span class="text-[10px] font-bold uppercase tracking-wider">Start</span>
</button>
<button class="flex flex-col items-center justify-center gap-1 py-2 rounded-lg bg-slate-100 dark:bg-slate-700/50 hover:bg-slate-200 dark:hover:bg-slate-700 text-slate-600 dark:text-slate-300 transition-colors">
<span class="material-symbols-outlined text-[20px]">cleaning_services</span>
<span class="text-[10px] font-bold uppercase tracking-wider">Wipe</span>
</button>
<button class="flex flex-col items-center justify-center gap-1 py-2 rounded-lg bg-slate-100 dark:bg-slate-700/50 hover:bg-slate-200 dark:hover:bg-slate-700 text-slate-600 dark:text-slate-300 transition-colors">
<span class="material-symbols-outlined text-[20px]">settings</span>
<span class="text-[10px] font-bold uppercase tracking-wider">Settings</span>
</button>
</div>
</div>
<!-- Device Item: Linux (Offline) -->
<div class="bg-white dark:bg-surface-dark rounded-xl p-4 shadow-sm border border-slate-200 dark:border-slate-700/50">
<div class="flex justify-between items-start mb-4">
<div class="flex items-center gap-3">
<div class="flex items-center justify-center rounded-lg bg-orange-500/10 dark:bg-orange-500/20 text-orange-600 dark:text-orange-400 shrink-0 h-12 w-12">
<span class="material-symbols-outlined text-2xl">terminal</span>
</div>
<div>
<h3 class="text-base font-bold leading-tight">Ubuntu 22.04</h3>
<div class="flex items-center gap-2 mt-1">
<span class="text-xs font-medium px-2 py-0.5 rounded-full bg-slate-100 dark:bg-slate-700 text-slate-500 dark:text-slate-400">Linux</span>
<span class="flex items-center gap-1 text-xs text-slate-500 dark:text-slate-400 font-medium">
<span class="block h-1.5 w-1.5 rounded-full bg-slate-400"></span>
                                    Offline
                                </span>
</div>
</div>
</div>
</div>
<div class="grid grid-cols-3 gap-2">
<button class="flex flex-col items-center justify-center gap-1 py-2 rounded-lg bg-primary/10 hover:bg-primary/20 text-primary transition-colors">
<span class="material-symbols-outlined text-[20px]">play_arrow</span>
<span class="text-[10px] font-bold uppercase tracking-wider">Start</span>
</button>
<button class="flex flex-col items-center justify-center gap-1 py-2 rounded-lg bg-slate-100 dark:bg-slate-700/50 hover:bg-slate-200 dark:hover:bg-slate-700 text-slate-600 dark:text-slate-300 transition-colors">
<span class="material-symbols-outlined text-[20px]">cleaning_services</span>
<span class="text-[10px] font-bold uppercase tracking-wider">Wipe</span>
</button>
<button class="flex flex-col items-center justify-center gap-1 py-2 rounded-lg bg-slate-100 dark:bg-slate-700/50 hover:bg-slate-200 dark:hover:bg-slate-700 text-slate-600 dark:text-slate-300 transition-colors">
<span class="material-symbols-outlined text-[20px]">settings</span>
<span class="text-[10px] font-bold uppercase tracking-wider">Settings</span>
</button>
</div>
</div>
</main>
<!-- Status Footer -->
<div class="absolute bottom-0 w-full bg-white dark:bg-surface-darker border-t border-slate-200 dark:border-slate-800 p-3 px-6 flex justify-between items-center text-xs font-medium shadow-[0_-5px_15px_-5px_rgba(0,0,0,0.1)]">
<div class="flex items-center gap-2 text-slate-500 dark:text-slate-400">
<span class="flex h-2 w-2 relative">
<span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-green-400 opacity-75"></span>
<span class="relative inline-flex rounded-full h-2 w-2 bg-green-500"></span>
</span>
                1 Device Online
            </div>
<div class="flex items-center gap-4 text-slate-500 dark:text-slate-400">
<div class="flex items-center gap-1">
<span class="material-symbols-outlined text-sm">memory</span>
<span>62% RAM</span>
</div>
<div class="flex items-center gap-1">
<span class="material-symbols-outlined text-sm">developer_board</span>
<span>48% CPU</span>
</div>
</div>
</div>
</div>
</body></html>
