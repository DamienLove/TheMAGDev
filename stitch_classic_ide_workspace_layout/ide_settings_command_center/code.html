<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>IDE Settings Command Center</title>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<!-- Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Theme Configuration -->
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#135bec",
                        "background-light": "#f6f6f8",
                        "background-dark": "#101622",
                        "card-dark": "#1e293b",
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.375rem", // rounded-md (~6px)
                        "lg": "0.5rem", 
                        "xl": "0.75rem", 
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        /* Custom scrollbar hiding for cleaner mobile look */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-slate-900 dark:text-white antialiased overflow-hidden selection:bg-primary/30">
<div class="relative flex h-screen w-full flex-col overflow-hidden max-w-md mx-auto border-x border-slate-800 shadow-2xl">
<!-- Header -->
<header class="flex items-center justify-between px-4 pt-6 pb-2 bg-background-light dark:bg-background-dark z-10">
<button class="text-slate-500 dark:text-slate-400 hover:text-primary transition-colors p-2 -ml-2 rounded-full hover:bg-slate-200 dark:hover:bg-slate-800">
<span class="material-symbols-outlined text-3xl">menu</span>
</button>
<h1 class="text-xl font-bold tracking-tight">Command Center</h1>
<div class="size-10 rounded-full overflow-hidden border border-slate-700 relative">
<img alt="Developer profile avatar smiling" class="object-cover size-full" data-alt="User profile avatar showing a developer" src="https://lh3.googleusercontent.com/aida-public/AB6AXuA3zH1cUNoKok9wWXRjvqq-ADHyDGGS5jXHjRMLauJBUzIbks_fQXtD-iKSZDlJd58aNUU4LaXQZoR5NUm6dSsdOfYRgJl5Wsm62pHy5GBtv_vv1J02QMMoCoSYuB4kJM1a5gQRSo52HbfSSczpefePcrTuYeGH9UTDELmTM3G4DNlSydimOFoGpkH0LXCywSQ-cJh4sZSf75ah8lXmplWKS3YDlqU4mkCVhbtY8HrH2lckuXuPeZK4j5p6qMnzIFa6r7xyI6NlakIA"/>
<div class="absolute bottom-0 right-0 size-3 bg-green-500 rounded-full border-2 border-background-dark"></div>
</div>
</header>
<!-- Main Scrollable Content -->
<main class="flex-1 overflow-y-auto no-scrollbar pb-24">
<!-- Search Section -->
<div class="px-4 py-4 sticky top-0 z-20 bg-background-light/95 dark:bg-background-dark/95 backdrop-blur-sm">
<label class="relative flex w-full flex-col">
<div class="relative flex w-full items-center rounded-lg h-12 bg-white dark:bg-card-dark border border-slate-200 dark:border-slate-700 shadow-sm focus-within:ring-2 focus-within:ring-primary focus-within:border-primary transition-all">
<div class="flex items-center justify-center pl-4 pr-2 text-slate-400 dark:text-slate-500">
<span class="material-symbols-outlined text-2xl">search</span>
</div>
<input class="peer h-full w-full bg-transparent px-2 text-base text-slate-900 dark:text-white placeholder:text-slate-400 dark:placeholder:text-slate-500 focus:outline-none font-medium" placeholder="Search settings, commands..." value=""/>
<div class="pr-3 text-slate-400 dark:text-slate-600 text-xs font-bold border rounded px-1.5 py-0.5 border-slate-700 hidden sm:block">⌘K</div>
</div>
</label>
</div>
<!-- Command Grid -->
<div class="px-4">
<div class="grid grid-cols-2 gap-4">
<!-- Workspace Card -->
<button class="group flex flex-col gap-4 rounded-lg bg-white dark:bg-card-dark p-5 border border-slate-200 dark:border-slate-700 hover:border-primary dark:hover:border-primary transition-all active:scale-[0.98] text-left shadow-sm">
<div class="flex items-start justify-between w-full">
<div class="p-2.5 rounded-lg bg-blue-500/10 dark:bg-blue-500/20 text-blue-600 dark:text-blue-400">
<span class="material-symbols-outlined text-3xl">dns</span>
</div>
<div class="size-2 rounded-full bg-green-500 shadow-[0_0_8px_rgba(34,197,94,0.6)]"></div>
</div>
<div class="flex flex-col gap-1">
<h2 class="text-base font-bold text-slate-800 dark:text-white">Workspace</h2>
<p class="text-xs font-medium text-slate-500 dark:text-slate-400">8-Core / 16GB RAM</p>
<p class="text-[10px] uppercase tracking-wider font-bold text-green-600 dark:text-green-400 mt-1">Online</p>
</div>
</button>
<!-- AI Hub Card -->
<button class="group flex flex-col gap-4 rounded-lg bg-white dark:bg-card-dark p-5 border border-slate-200 dark:border-slate-700 hover:border-purple-500 dark:hover:border-purple-500 transition-all active:scale-[0.98] text-left shadow-sm">
<div class="flex items-start justify-between w-full">
<div class="p-2.5 rounded-lg bg-purple-500/10 dark:bg-purple-500/20 text-purple-600 dark:text-purple-400">
<span class="material-symbols-outlined text-3xl">auto_awesome</span>
</div>
<div class="size-2 rounded-full bg-green-500 shadow-[0_0_8px_rgba(34,197,94,0.6)]"></div>
</div>
<div class="flex flex-col gap-1">
<h2 class="text-base font-bold text-slate-800 dark:text-white">AI Hub</h2>
<p class="text-xs font-medium text-slate-500 dark:text-slate-400">Copilot &amp; Llama-3</p>
<p class="text-[10px] uppercase tracking-wider font-bold text-purple-600 dark:text-purple-400 mt-1">Active</p>
</div>
</button>
<!-- SDKs Card -->
<button class="group flex flex-col gap-4 rounded-lg bg-white dark:bg-card-dark p-5 border border-slate-200 dark:border-slate-700 hover:border-cyan-500 dark:hover:border-cyan-500 transition-all active:scale-[0.98] text-left shadow-sm">
<div class="flex items-start justify-between w-full">
<div class="p-2.5 rounded-lg bg-cyan-500/10 dark:bg-cyan-500/20 text-cyan-600 dark:text-cyan-400">
<span class="material-symbols-outlined text-3xl">layers</span>
</div>
<div class="size-2 rounded-full bg-amber-500"></div>
</div>
<div class="flex flex-col gap-1">
<h2 class="text-base font-bold text-slate-800 dark:text-white">SDKs</h2>
<p class="text-xs font-medium text-slate-500 dark:text-slate-400">Node, Python, Go</p>
<p class="text-[10px] uppercase tracking-wider font-bold text-amber-600 dark:text-amber-400 mt-1">Updates Avail.</p>
</div>
</button>
<!-- Editor Card -->
<button class="group flex flex-col gap-4 rounded-lg bg-white dark:bg-card-dark p-5 border border-slate-200 dark:border-slate-700 hover:border-orange-500 dark:hover:border-orange-500 transition-all active:scale-[0.98] text-left shadow-sm">
<div class="flex items-start justify-between w-full">
<div class="p-2.5 rounded-lg bg-orange-500/10 dark:bg-orange-500/20 text-orange-600 dark:text-orange-400">
<span class="material-symbols-outlined text-3xl">terminal</span>
</div>
</div>
<div class="flex flex-col gap-1">
<h2 class="text-base font-bold text-slate-800 dark:text-white">Editor</h2>
<p class="text-xs font-medium text-slate-500 dark:text-slate-400">Font: JetBrains</p>
<p class="text-[10px] uppercase tracking-wider font-bold text-orange-600 dark:text-orange-400 mt-1">Vim Mode: On</p>
</div>
</button>
<!-- Account Card -->
<button class="group flex flex-col gap-4 rounded-lg bg-white dark:bg-card-dark p-5 border border-slate-200 dark:border-slate-700 hover:border-indigo-500 dark:hover:border-indigo-500 transition-all active:scale-[0.98] text-left shadow-sm">
<div class="flex items-start justify-between w-full">
<div class="p-2.5 rounded-lg bg-indigo-500/10 dark:bg-indigo-500/20 text-indigo-600 dark:text-indigo-400">
<span class="material-symbols-outlined text-3xl">verified_user</span>
</div>
</div>
<div class="flex flex-col gap-1">
<h2 class="text-base font-bold text-slate-800 dark:text-white">Account</h2>
<p class="text-xs font-medium text-slate-500 dark:text-slate-400">Team Enterprise</p>
<p class="text-[10px] uppercase tracking-wider font-bold text-indigo-600 dark:text-indigo-400 mt-1">Billing: OK</p>
</div>
</button>
<!-- Community Card -->
<button class="group flex flex-col gap-4 rounded-lg bg-white dark:bg-card-dark p-5 border border-slate-200 dark:border-slate-700 hover:border-pink-500 dark:hover:border-pink-500 transition-all active:scale-[0.98] text-left shadow-sm">
<div class="flex items-start justify-between w-full">
<div class="p-2.5 rounded-lg bg-pink-500/10 dark:bg-pink-500/20 text-pink-600 dark:text-pink-400">
<span class="material-symbols-outlined text-3xl">public</span>
</div>
<div class="flex items-center justify-center size-5 bg-pink-500 text-white text-[10px] font-bold rounded-full">3</div>
</div>
<div class="flex flex-col gap-1">
<h2 class="text-base font-bold text-slate-800 dark:text-white">Community</h2>
<p class="text-xs font-medium text-slate-500 dark:text-slate-400">Plugins &amp; Ext.</p>
<p class="text-[10px] uppercase tracking-wider font-bold text-pink-600 dark:text-pink-400 mt-1">New Features</p>
</div>
</button>
</div>
</div>
<div class="h-6"></div>
<!-- Recent Activity List (Bonus for layout balance) -->
<div class="px-4 mt-2">
<h3 class="text-sm font-bold text-slate-400 dark:text-slate-500 uppercase tracking-widest mb-3 pl-1">Recent Logs</h3>
<div class="flex flex-col gap-2">
<div class="flex items-center gap-3 p-3 rounded-lg bg-white/50 dark:bg-card-dark/50 border border-slate-200 dark:border-slate-800">
<div class="text-green-500 material-symbols-outlined text-lg">check_circle</div>
<div class="flex-1 min-w-0">
<p class="text-sm font-medium text-slate-900 dark:text-slate-200 truncate">Build successful: release/v4.2.0</p>
<p class="text-xs text-slate-500">2m ago • main-server</p>
</div>
</div>
<div class="flex items-center gap-3 p-3 rounded-lg bg-white/50 dark:bg-card-dark/50 border border-slate-200 dark:border-slate-800">
<div class="text-amber-500 material-symbols-outlined text-lg">warning</div>
<div class="flex-1 min-w-0">
<p class="text-sm font-medium text-slate-900 dark:text-slate-200 truncate">High latency detected</p>
<p class="text-xs text-slate-500">15m ago • eu-west-1</p>
</div>
</div>
</div>
</div>
</main>
<!-- System Health Footer (Sticky) -->
<footer class="absolute bottom-0 left-0 w-full bg-[#151b2b]/90 dark:bg-[#0f1521]/95 border-t border-slate-800 backdrop-blur-md px-6 py-4 z-30">
<div class="flex items-center justify-between">
<div class="flex items-center gap-3">
<div class="relative flex items-center justify-center">
<span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-green-400 opacity-75"></span>
<div class="size-2.5 bg-green-500 rounded-full"></div>
</div>
<div class="flex flex-col">
<span class="text-[10px] font-bold text-slate-400 uppercase tracking-wider">System Status</span>
<span class="text-sm font-bold text-white">Stable <span class="text-slate-500 font-normal ml-1">24ms</span></span>
</div>
</div>
<div class="h-8 w-px bg-slate-700 mx-2"></div>
<div class="flex flex-col items-end">
<span class="text-[10px] font-bold text-slate-400 uppercase tracking-wider">IDE Version</span>
<span class="text-sm font-medium text-slate-300">v4.2.0-beta</span>
</div>
</div>
</footer>
</div>
</body></html>
