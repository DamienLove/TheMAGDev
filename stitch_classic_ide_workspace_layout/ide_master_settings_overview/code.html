<!DOCTYPE html>

<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>

<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#135bec",
                        "background-light": "#f6f6f8",
                        "background-dark": "#101622",
                        "surface-dark": "#1a1d24",
                        "surface-light": "#ffffff",
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "sans-serif"],
                        "body": ["Noto Sans", "sans-serif"],
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "2xl": "1rem", "full": "9999px"},
                },
            },
        }

<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        /* Custom scrollbar for webkit */
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: #232f48;
            border-radius: 3px;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>

<body class="bg-background-light dark:bg-background-dark font-display min-h-screen flex flex-col antialiased selection:bg-primary/30 selection:text-primary">
<!-- Sticky Search Header with Glassmorphism -->
<header class="sticky top-0 z-50 w-full backdrop-blur-xl bg-background-light/80 dark:bg-background-dark/80 border-b border-black/5 dark:border-white/5 transition-all duration-200">
<div class="px-4 py-3 max-w-lg mx-auto">
<label class="flex flex-col w-full">
<div class="flex w-full items-center rounded-xl bg-white/50 dark:bg-[#232f48]/50 border border-black/5 dark:border-white/5 focus-within:ring-2 focus-within:ring-primary focus-within:border-primary transition-all shadow-sm">
<div class="text-[#92a4c9] flex items-center justify-center pl-4 pr-2">
<span class="material-symbols-outlined text-[20px]">search</span>
</div>
<input class="w-full bg-transparent border-none text-slate-900 dark:text-white placeholder:text-[#92a4c9] h-11 px-0 text-base font-normal focus:ring-0" placeholder="Search settings (e.g., 'font', 'git')..."/>
</div>
</label>
</div>
</header>
<main class="flex-1 w-full max-w-lg mx-auto px-4 pb-12 pt-4 flex flex-col gap-6">
<!-- User Profile Summary Card -->
<section class="bg-surface-light dark:bg-surface-dark rounded-2xl p-4 shadow-sm border border-black/5 dark:border-white/5 flex items-center justify-between gap-4">
<div class="flex items-center gap-4 flex-1 min-w-0">
<div class="relative shrink-0">

</div>
<div class="absolute bottom-0 right-0 h-3.5 w-3.5 bg-green-500 border-2 border-surface-light dark:border-surface-dark rounded-full"></div>
</div>
<div class="flex flex-col min-w-0">
<h2 class="text-slate-900 dark:text-white text-lg font-bold leading-tight truncate">Alex Dev</h2>
<p class="text-[#92a4c9] text-sm truncate">@alex_codes</p>
</div>
</div>
<div class="shrink-0">
<span class="inline-flex items-center rounded-full bg-primary/10 px-3 py-1 text-xs font-medium text-primary ring-1 ring-inset ring-primary/20">
                    Enterprise
                </span>
</div>
</section>
<!-- Settings List -->
<section class="flex flex-col gap-2">
<h3 class="text-slate-900 dark:text-white text-xl font-bold px-1 pb-2">Settings</h3>
<div class="flex flex-col bg-surface-light dark:bg-surface-dark rounded-2xl border border-black/5 dark:border-white/5 overflow-hidden divide-y divide-black/5 dark:divide-white/5">
<!-- Item 1: Account & Security -->
<button class="group flex items-center gap-4 px-4 py-4 w-full hover:bg-black/5 dark:hover:bg-white/5 transition-colors text-left active:scale-[0.99] duration-100">
<div class="flex items-center justify-center rounded-xl bg-primary/10 dark:bg-[#232f48] text-primary dark:text-white shrink-0 size-12 group-hover:bg-primary group-hover:text-white transition-colors duration-300">
<span class="material-symbols-outlined">lock</span>
</div>
<div class="flex flex-col flex-1 min-w-0">
<p class="text-slate-900 dark:text-white text-base font-medium leading-tight truncate">Account &amp; Security</p>
<p class="text-[#92a4c9] text-sm font-normal leading-normal truncate">Manage profile, 2FA, API Keys</p>
</div>
<span class="material-symbols-outlined text-[#92a4c9]">chevron_right</span>
</button>
<!-- Item 2: Cloud Workspace -->
<button class="group flex items-center gap-4 px-4 py-4 w-full hover:bg-black/5 dark:hover:bg-white/5 transition-colors text-left active:scale-[0.99] duration-100">

<span class="material-symbols-outlined">cloud</span>
<!-- Status indicator dot -->
<span class="absolute top-2.5 right-3 h-2 w-2 rounded-full bg-green-500 ring-2 ring-[#232f48]"></span>
</div>
<div class="flex flex-col flex-1 min-w-0">
<div class="flex items-center gap-2">
<p class="text-slate-900 dark:text-white text-base font-medium leading-tight truncate">Cloud Workspace</p>
</div>
<p class="text-[#92a4c9] text-sm font-normal leading-normal truncate">VM hardware, Storage, Billing</p>
</div>
<span class="material-symbols-outlined text-[#92a4c9]">chevron_right</span>
</button>
<!-- Item 3: AI & Intelligence -->
<button class="group flex items-center gap-4 px-4 py-4 w-full hover:bg-black/5 dark:hover:bg-white/5 transition-colors text-left active:scale-[0.99] duration-100">
<div class="flex items-center justify-center rounded-xl bg-primary/10 dark:bg-[#232f48] text-primary dark:text-white shrink-0 size-12 group-hover:bg-primary group-hover:text-white transition-colors duration-300">
<span class="material-symbols-outlined">psychology</span>
</div>
<div class="flex flex-col flex-1 min-w-0">
<p class="text-slate-900 dark:text-white text-base font-medium leading-tight truncate">AI &amp; Intelligence</p>
<p class="text-[#92a4c9] text-sm font-normal leading-normal truncate">LLM CLI, MCP, Prompt settings</p>
</div>
<span class="material-symbols-outlined text-[#92a4c9]">chevron_right</span>
</button>
<!-- Item 4: Editor & UI -->
<button class="group flex items-center gap-4 px-4 py-4 w-full hover:bg-black/5 dark:hover:bg-white/5 transition-colors text-left active:scale-[0.99] duration-100">
<div class="flex items-center justify-center rounded-xl bg-primary/10 dark:bg-[#232f48] text-primary dark:text-white shrink-0 size-12 group-hover:bg-primary group-hover:text-white transition-colors duration-300">
<span class="material-symbols-outlined">palette</span>
</div>
<div class="flex flex-col flex-1 min-w-0">
<p class="text-slate-900 dark:text-white text-base font-medium leading-tight truncate">Editor &amp; UI</p>
<p class="text-[#92a4c9] text-sm font-normal leading-normal truncate">Themes, Fonts, Extensions</p>
</div>
<span class="material-symbols-outlined text-[#92a4c9]">chevron_right</span>
</button>
<!-- Item 5: SDKs & Frameworks -->
<button class="group flex items-center gap-4 px-4 py-4 w-full hover:bg-black/5 dark:hover:bg-white/5 transition-colors text-left active:scale-[0.99] duration-100">
<div class="flex items-center justify-center rounded-xl bg-primary/10 dark:bg-[#232f48] text-primary dark:text-white shrink-0 size-12 group-hover:bg-primary group-hover:text-white transition-colors duration-300">
<span class="material-symbols-outlined">terminal</span>
</div>
<div class="flex flex-col flex-1 min-w-0">
<p class="text-slate-900 dark:text-white text-base font-medium leading-tight truncate">SDKs &amp; Frameworks</p>
<p class="text-[#92a4c9] text-sm font-normal leading-normal truncate">Flutter, Android, iOS toolchains</p>
</div>
<span class="material-symbols-outlined text-[#92a4c9]">chevron_right</span>
</button>
<!-- Item 6: Collaboration & Git -->
<button class="group flex items-center gap-4 px-4 py-4 w-full hover:bg-black/5 dark:hover:bg-white/5 transition-colors text-left active:scale-[0.99] duration-100">
<div class="flex items-center justify-center rounded-xl bg-primary/10 dark:bg-[#232f48] text-primary dark:text-white shrink-0 size-12 group-hover:bg-primary group-hover:text-white transition-colors duration-300">
<span class="material-symbols-outlined">hub</span>
</div>
<div class="flex flex-col flex-1 min-w-0">
<p class="text-slate-900 dark:text-white text-base font-medium leading-tight truncate">Collaboration &amp; Git</p>
<p class="text-[#92a4c9] text-sm font-normal leading-normal truncate">Source control, Team permissions</p>
</div>
<span class="material-symbols-outlined text-[#92a4c9]">chevron_right</span>
</button>
</div>
</section>
<!-- Danger Zone / Footer Actions -->
<section class="mt-4">
<button class="w-full rounded-xl bg-surface-light dark:bg-surface-dark border border-red-500/20 py-3.5 text-center text-red-500 font-medium hover:bg-red-500/10 transition-colors">
                Sign Out
             </button>
<p class="text-center text-[#92a4c9] text-xs mt-6 font-mono opacity-50">IDE Master v4.2.0 (Build 9921)</p>
</section>
</main>
<!-- Bottom Gradient Overlay for Scroll hint -->
<div class="fixed bottom-0 left-0 w-full h-12 bg-gradient-to-t from-background-light dark:from-background-dark to-transparent pointer-events-none z-40"></div>
